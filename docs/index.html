<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>John Leavell</title>
    <link rel="stylesheet" href="my_styles.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
    ></script>
  </head>
  <body>
    <div class="items">
      <div class="banner">
        <img
          class="banner-image"
          src="/images/headshot.JPG"
          alt="Leavell headshot"
        />
      </div>
      <div class="name">John Leavell</div>
      <div class="social-icons">
        <a href="https://github.com/johnLeavell" target="_blank">
          <i class="fab fa-github-alt"></i> Github
        </a>
        <a href="https://www.instagram.com/john_leavell/" target="_blank">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a
          href="https://www.linkedin.com/in/john-leavell-a67b43193/"
          target="_blank"
        >
          <i class="fab fa-linkedin"></i> Linkedin
        </a>
        <a href="https://twitter.com/jdleavell" target="_blank">
          <i class="fab fa-twitter"></i> Twitter
        </a>
      </div>
      <div class="link">
        <img
          class="thumbnail"
          src="/images/hnoon.jpeg"
          alt="Hackernoon Feynman Technique"
        />
        <a
          href="https://hackernoon.com/the-feynman-learning-technique-how-to-learn-anything-well-v9x3w7f"
          target="_blank"
        >
          The Feynman Learning Technique: How to Learn Anything Well
        </a>
      </div>
      <div class="link">
        <img
          class="thumbnail"
          src="/images/ycombo.png"
          alt="Airplane.dev Graph vs Rest APIs"
        />
        <a
          href="https://www.airplane.dev/blog/graphql-vs-rest-apis-a-complete-guide"
          target="_blank"
        >
          Graph vs Rest APIs a complete guide - Madhura Kumar
        </a>
      </div>
      <div class="link">
        <img
          class="thumbnail"
          src="/images/ycombo.png"
          alt="James Steinberg Creative Pursuits"
        />
        <a
          href="https://mrsteinberg.com/how-to-find-out-what-you-want-to-do-creatively/"
          target="_blank"
        >
          How to find out what you want to do creatively - James Steinberg
        </a>
      </div>
    </div>
  </body>
</html>
