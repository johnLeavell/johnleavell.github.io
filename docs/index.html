<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree</title>
    <link rel="stylesheet" href="my_styles.css" />
  </head>

  <body>
    <div class="items">
      <div class="banner">
        <img
          class="banner-image"
          src="/images/headshot.JPG"
          alt="Leavell headshot"
        />
      </div>
      <div class="name">John Leavell</div>
      <div class="social-icons">
        <a href="https://github.com/johnLeavell" target="_blank"
          >Github
          <img src="/images/github-alt.svg" alt="github-icon" />
        </a>
        <a href="https://www.instagram.com/john_leavell/" target="_blank"
          >Instagram
          <img src="/images/instagram.svg" alt="instagram-icon" />
        </a>
        <a
          href="https://www.linkedin.com/in/john-leavell-a67b43193/"
          target="_blank"
          >Linkedin
          <img src="/images/linkedin.svg" />
        </a>
        <a href="https://twitter.com/jdleavell" target="_blank"
          >Twitter
          <img src="/images/twitter.svg" alt="twitter-icon" />
        </a>
      </div>
      <div class="link">
        <img class="thumbnail" src="/images/hnoon.jpeg" />
        <a
          href="https://hackernoon.com/ the-feynman-learning-technique-how-to-learn-anything-well-v9x3w7f"
          target="_blank"
        >
          The Feynman Learning Technique: How to Learn Anything Well
        </a>
      </div>
      <div class="link">
        <img class="thumbnail" src="/images/ycombo.png" />
        <a
          href="https://www.airplane.dev/blog/graphql-vs-rest-apis-a-complete-guide"
          target="_blank"
          >Graph vs Rest APIs a complete guide - Madhura Kumar
        </a>
      </div>
      <div class="link">
        <img class="thumbnail" src="/images/ycombo.png" />
        <a
          href="https://mrsteinberg.com/how-to-find-out-what-you-want-to-do-creatively/"
          target="_blank"
        >
          How to find out what you want to do creatively - James Steinberg
        </a>
      </div>
    </div>
  </body>
</html>
